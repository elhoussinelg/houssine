<!DOCTYPE html>
<html>
	<head>
		<style>
			img{
				width:600px;
				display:block;
				margin:40px auto;
			}
		</style>
		<script>
			function survol(i){
				document.getElementById("monimage").src="images/mong"+i+".jpg";
			}
		</script>

	<body>
		<img id="monimage" src="images/mong1.jpg" onMouseOver="survol(2)" onMouseOut="survol(1)" />
